{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
        body {
            background: linear-gradient(to right, #f58634, #e46a29);
            color: #ffffff;
        }

        .container {
            margin-top: 80px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #f58634;
            color: #fff;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 20px;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #e46a29;
            border: none;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #d15824;
        }

        .text-warning {
            color: #e46a29;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 5px;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .existing-user {
            text-align: center;
            margin-top: 20px;
        }

        .existing-user a {
            color: #f58634;
            font-weight: bold;
        }
    </style>
</head>

<body>
     <!-- Add this at the top of your template to display messages -->

<div class="container">
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h1>Login</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% if message %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        

                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Create password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p class="mb-0">No Account? <a href="{% url 'register' %}" class="text-warning">Register</a></p>
                    <div class="existing-user">
                        <p>Already have an account? <a href="{% url 'login' %}" class="text-warning">Login here</a></p>
                    </div>
                    <a href="{% url 'home' %}" class="btn btn-success mt-3">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


</body>

</html>
